#清理临时目录
#执行清理时间间隔
cleanTempDirectory.interval=0 0 1 * * ?

#日志级别
#ERROR, WARN, INFO, DEBUG, TRACE
logging.level.org.datagear=INFO

#日志存储路径
logging.file.name=${user.home}/.datagear_logs/datagear.log
